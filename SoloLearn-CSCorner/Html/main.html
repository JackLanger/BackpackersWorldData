<!DOCTYPE html>
<html>
<head>
    <title>Backpacker World</title>

    <script src="../JS/JSDAL.js"></script>
    <link href="../Styles/_Layout.css" rel="stylesheet" />

</head>
<body>

    <div id="left"></div>
    <div class="country-search">
        <strong>Country: </strong>

    <div id="right"></div>
</body>
